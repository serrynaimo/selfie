<html lang="en" xmlns="http://www.w3.org/1999/xhtml"

<head>
    <meta charset="utf-16">
    <title>Selfie Remote</title>

    <meta name="keywords" content="">

    <meta property="og:title" content="">
    <meta property="og:description" content="">

    <meta name="mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="app.css">
</head>
<body>
    <section id="status">Idle</section>
    <section id="video">
        <video id="phone" muted autoplay></video>
        <button id="captureBtn" disabled onclick="capture();">Capture</button>
    </section>
    <section id="capturesCont">
        <div id="captures"><span></span></div>
    </section>

    <script type="text/javascript" src="http://l2.io/ip.js?var=myip"></script>
    <script type="text/javascript" src="http://cdn.temasys.com.sg/skyway/skywayjs/0.5.x/skyway.complete.min.js"></script>
    <script type="text/javascript">

    var phonePeerId = null;

    var skyway = new Skyway(),
        $captures = document.getElementById('captures'),
        $btn = document.getElementById('captureBtn'),
        $video = document.getElementById('phone'),
        $status = document.getElementById('status');

    skyway.on('incomingStream', function (peerId, stream, isSelf) {
        if(peerId === phonePeerId) {
            attachMediaStream($video, stream);
            $status.innerText = "Ready to capture";
            $btn.disabled = false;
        }
    });

    skyway.on('incomingMessage', function (message, peerId, peerInfo, isSelf) {
        if(peerId === phonePeerId && message.content === '/ready') {
            $status.innerText = "Ready to capture";
            $btn.disabled = false;
        } else if (!isSelf && message.content === '/capture') {
            $status.innerText = "Somebody else took a photo. Hold on...";
            $btn.disabled = true;
        }
    });

    skyway.on('dataTransferState', function (state, transferId, peerId, transferInfo, error) {
        if(state === skyway.DATA_TRANSFER_STATE.UPLOAD_REQUEST) {
            skyway.respondBlobRequest(peerId, true);
            $status.innerText = "Receiving image...";
        }
        else if(state === skyway.DATA_TRANSFER_STATE.DOWNLOAD_COMPLETED) {
            var img = document.createElement('img');
            img.src = URL.createObjectURL(transferInfo.data)

            $captures.insertBefore(img, $captures.children[0]);

            $status.innerText = "Ready to capture";
            $btn.disabled = false;
        }
        else if(error) {
            $status.innerText = error.message;
            $btn.disabled = false;
        }
    });

    skyway.on('readyStateChange', function(state) {
        if(state === 2) {
            $status.innerText = "Waiting for phone...";
        }
    });

    skyway.on('peerJoined', function (peerId, peerInfo, isSelf) {
        if(peerInfo.userData.type === 'phone') {
            phonePeerId = peerId;
            $status.innerText = "Phone joined. Loading preview...";
        }
    });

    skyway.on('peerLeft', function (peerId, peerInfo, isSelf) {
        if(peerId === phonePeerId) {
            phonePeerId = null;
            $status.innerText = "Waiting for phone...";
        }
    });

    skyway.init({
        apiKey: '774b477f-dc20-4374-ba13-3eda09414c28',
        defaultRoom: myip
    });
    skyway.joinRoom();


    function capture() {
        if(!$btn.disabled) {
            $status.innerText = "Capturing...";
            $btn.disabled = true;
            skyway.sendP2PMessage('/capture');
        }
    }

    </script>

</body>
</html>
