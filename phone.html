<body>
    <section id="status">
        Idle
    </section>
    <video id="preview" muted autoplay></video>
    <canvas id="photo" style="display: none;" width="1024" height="768"></canvas>

    <script type="text/javascript" src="http://l2.io/ip.js?var=myip"></script>
    <script type="text/javascript" src="http://cdn.temasys.com.sg/skyway/skywayjs/0.5.x/skyway.complete.min.js"></script>
    <script type="text/javascript">

    var peers = [],
        joinTime = (new Date()).getTime();

    var skyway = new Skyway(),
        $status = document.getElementById('status'),
        $video = document.getElementById('preview'),
        $photo = document.getElementById('photo');

    function getOrientation() {
        try {
            if(Math.abs(orientation) === 90) {
                return {
                    width: 1024,
                    height: 768
                }
            }
            else {
                return {
                    width: 768,
                    height: 1024
                }
            }
        } catch(e) {
            return {
                width: 1024,
                height: 768
            }
        }
    }

    function updatePeerInfo() {
        if(peers.length) {
            $status.innerText = "Ready to capture (" + peers.length + " remote" + (peers.length > 1 ? "s connected)" : " connected)");
        }
        else {
            $status.innerText = "Waiting for remote...";
        }
    }

    function dataURL2Blob(dataURL) {
        var BASE64_MARKER = ';base64,';
        if (dataURL.indexOf(BASE64_MARKER) == -1) {
          var parts = dataURL.split(',');
          var contentType = parts[0].split(':')[1];
          var raw = decodeURIComponent(parts[1]);

          return new Blob([raw], {type: contentType});
        }

        var parts = dataURL.split(BASE64_MARKER);
        var contentType = parts[0].split(':')[1];
        var raw = window.atob(parts[1]);
        var rawLength = raw.length;

        var uInt8Array = new Uint8Array(rawLength);

        for (var i = 0; i < rawLength; ++i) {
          uInt8Array[i] = raw.charCodeAt(i);
        }

        return new Blob([uInt8Array], {type: contentType});
    }

    skyway.on('incomingMessage', function (message, peerId, peerInfo, isSelf) {
        if(message.content === '/capture') {
            $status.innerText = "Capturing...";

            var or = getOrientation();

            $photo.width = or.width;
            $photo.height = or.height;

            var ctx = $photo.getContext("2d");
            ctx.drawImage($video, 0, 0, or.width, or.height);

            document.body.style.background = '#ffffff';
            $video.style.display = 'none';
            $photo.style.display = 'block';

            setTimeout(function() {
                document.body.style.background = '#000000';
                $photo.style.display = 'none';
                $video.style.display = 'block';
            }, 2000);

            var blob = dataURL2Blob($photo.toDataURL('image/jpeg', 0.8));

            skyway.sendBlobData(blob, {
                size: blob.size,
                name: (new Date()).toString()
            }, peerId);
        }
    });

    skyway.on('mediaAccessSuccess', function (stream) {
        attachMediaStream($video, stream);
        updatePeerInfo();
    });

    skyway.on('mediaAccessError', function () {
        $status.innerText = "This will only work with camera access.";
    });

    skyway.on('dataTransferState', function (state, transferId, peerId, transferInfo, error) {
        if(state === skyway.DATA_TRANSFER_STATE.UPLOAD_COMPLETED) {
            updatePeerInfo();
            skyway.sendP2PMessage('/ready');
        }
        else if(state === skyway.DATA_TRANSFER_STATE.UPLOAD_STARTED) {
            $status.innerText = "Sending image...";
        }
        else if(error) {
            $status.innerText = error.message;
        }
    });

    skyway.on('readyStateChange', function(state) {
        if(state === 2) {
            $status.innerText = "Please share access to your camera.";
        }
    });

    skyway.on('peerJoined', function (peerId, peerInfo, isSelf) {
        if(!isSelf) {
            if(peerInfo.userData.type === 'phone' && peerInfo.userData.joined < joinTime) {
                skyway.leaveRoom();
                $video.src = '';
                $status.innerText = "There is already a camera on this network";
            }
            else {
                peers.push(peerId);
                updatePeerInfo();
            }
        }
    });

    skyway.on('peerLeft', function (peerId, peerInfo, isSelf) {
        if(!isSelf) {
            var npeers = [];
            for(peer in peers) {
                if(peers[peer] !== peerId) {
                    npeers.push(peers[peer]);
                }
            }
            peers = npeers;

            if(skyway._in_room) {
                updatePeerInfo();
            }
        }
    });

    skyway.init({
        apiKey: '774b477f-dc20-4374-ba13-3eda09414c28',
        defaultRoom: myip
    });
    skyway.setUserData({
        type: 'phone',
        joined: joinTime
    });
    skyway.joinRoom({video: true});



    </script>

</body>
